<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Lizzy Sauceda</title>
    <link rel="stylesheet" href="less/main.less">
    <script src="src/java/validaciones.js"></script>
    <script src="src/java/submenu.js"></script>

</head>
<body>
    {{> header}}
    <main>
        <section class="contacto">
            <h2>Contacto</h2>
            <p>¡Déjame un mensaje y me pondré en contacto contigo!</p>
            <form id="formulario-contacto" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Tu Correo" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>
                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </section>
    </main>
    {{> footer}}
</body>
</html>
